<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Currency Converter</h1>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Fetching latest exchange rates...</p>
        </div>
        
        <div class="converter-box">
            <div class="currency-card">
                <div class="input-group">
                    <label for="fromCurrency">From Currency</label>
                    <select id="fromCurrency">
                        <option value="TND">Tunisian Dinar (TND)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="fromAmount">Amount</label>
                    <input type="number" id="fromAmount" placeholder="Enter amount" min="0" step="0.01">
                </div>
            </div>
            
            <div class="swap-btn">
                <button id="swapBtn">â‡„ Swap Currencies</button>
            </div>
            
            <div class="currency-card">
                <div class="input-group">
                    <label for="toCurrency">To Currency</label>
                    <select id="toCurrency">
                        <option value="EUR">Euro (EUR)</option>
                        <option value="TND">Tunisian Dinar (TND)</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toAmount">Converted Amount</label>
                    <input type="number" id="toAmount" readonly>
                </div>
            </div>
        </div>
        
        <div class="rate-display" id="rateInfo">
            Exchange rate will be displayed here
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: --
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
